# Spring Boot application properties (converted from application.yml)
# Server
server.port=8080
# JPA / Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Disable default SQL initialization to avoid circular dependency with multi-tenant DataSource
spring.sql.init.mode=never
# As a last resort for bootstrapping with custom DataSource graph
spring.main.allow-circular-references=true
# Multitenancy
multitenant.header=X-Tenant-Id
# Oracle master DB connection (choose either direct JDBC or JNDI)
multitenant.master-jdbc-url=jdbc:oracle:thin:@//localhost:1521/DATASTORE
multitenant.master-username=CRICKET_CONFIG
multitenant.master-password=CRICKET_CONFIG
# or JNDI
# multitenant.master-jndi=java:comp/env/jdbc/master
